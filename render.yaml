services:
  # Backend API
  - type: web
    name: legal-assistant-api
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && echo "Build completed successfully"
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: CHROMA_DB_PATH
        value: ./chroma_db
      - key: PORT
        value: 10000
    disk:
      name: chroma-db
      mountPath: /opt/render/project/src/chroma_db
      sizeGB: 1

  # Frontend (Static Site)
  - type: static
    name: legal-assistant-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: REACT_APP_API_URL
        value: https://legal-assistant-api.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://legal-assistant-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
